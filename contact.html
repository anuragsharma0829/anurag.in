<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Contact Cheetah Travels</title>
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-500 text-white">

  <!-- Navbar -->
  <nav class="navbar p-4 flex items-center justify-between">
    <div class="flex items-center">
      <div class="mr-4">
        <a href="#" class="logo1"><img src="images\download.png" style="mix-blend-mode: color-burn;" class="logo1 h-10 w-10 animate-bounce" alt=""></a>
      </div>
      <div class="hidden md:block">
        <a href="index.html">Home</a>
        <a href="about.html" class="ml-4 animate-bounce">About</a>
        <a href="business.html" class="ml-4 animate-bounce">Services</a>
        <a href="contact.html" class="ml-4 font-bold animate-bounce">Contact</a>
      </div>
    </div>
    <div class="md:hidden">
      <button class="text-white focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
  </nav>

  <!-- Content -->
  <div class="container mx-auto p-8 mt-8 bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white rounded-lg shadow-md animate-fade-in">
    <h1 class="text-3xl font-bold mb-6">Contact Cheetah Travels</h1>

    <!-- Contact Information -->
    <section class="mb-8">
      <h2 class="text-2xl font-semibold mb-4">Our Information</h2>
      <p class="text-gray-300">Reach out to us through the following contact details:</p>
      <ul class="list-disc pl-6">
        <li>Email: info@cheetahtravels.com</li>
        <li>Phone: +91 9171743927</li>
        <li>Address: 103 Vinayakam , Bholram Ustad marg Indore , India</li>
      </ul>
    </section>

    <!-- Contact Form -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Send us a Message</h2>
      <form action="#" method="post" class="max-w-md">
        <div class="mb-4">
          <label for="name" class="text-gray-300 block mb-2">Your Name</label>
          <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md text-gray-800" required>
        </div>
        <div class="mb-4">
          <label for="email" class="text-gray-300 block mb-2">Your Email</label>
          <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md text-gray-800" required>
        </div>
        <div class="mb-4">
          <label for="message" class="text-gray-300 block mb-2">Your Message</label>
          <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-md text-gray-800" required></textarea>
        </div>
        <button type="" onsubmit="senddata()" class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded-md transition duration-300">Send Message</button>
      </form>
    </section>
  </div>

  <script>
    function senddata(){
        alert("Information saved")
    }
  </script>
  <!-- Scripts -->
  <script src="index.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
